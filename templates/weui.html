<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="/static/lib/weui/weui.min.css">
</head>
<body ontouchstart>
    <!-- Your Code -->

    <!-- 使用 WeUI -->
    <a href="" class="weui-btn weui-btn_primary">绿色按钮</a>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>

    <a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作 Normal</a>

    <div class="weui-grids">
        <a href="" class="weui-grid">
            <div class="weui-grid-icon">
                <img src="" alt="">
            </div>
            <p class="weui-grid-label">第一</p>
        </a>
        <a href="" class="weui-grid">
            <div class="weui-grid-icon">
                <img src="" alt="">
            </div>
            <p class="weui-grid-label">第二</p>
        </a>
        <a href="" class="weui-grid">
            <div class="weui-grid-icon">
                <img src="" alt="">
            </div>
            <p class="weui-grid-label">第三</p>
        </a>
        <a href="" class="weui-grid">
            <div class="weui-grid-icon">
                <img src="" alt="">
            </div>
            <p class="weui-grid-label">四</p>
        </a>
    </div>

    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <span style="display: inline-block;position: relative;">
                <img src="/static/img/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
            </span>
            <p class="weui-tabbar__label">微信</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="/static/img/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">通讯录</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="/static/img/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="weui-tabbar__label">发现</p>
        </a>
    <a href="javascript:;" class="weui-tabbar__item">
        <img src="/static/img/icon_tabbar.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">我</p>
    </a>
    </div>


</body>
</html>
